<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS reg/login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="g.js"></script>
</head>
<body>
    <form method="post" action="">
        <div class="form-group">
            <label for="checkbox"></label>
            <input type="checkbox" name="checkbox" id="checkbox">Simulate SMS
        </div>
        <div class="form-group">
            <label for="name"></label>
            <input placeholder="Your name" type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group code-container" hidden>
            <span>введите код</span>
            <label for="code"></label>
            <input placeholder="Your code" type="text" name="code" maxlength="4" id="code" class="form-control">
        </div>
        <button type="button" id="send" class="button">Send name</button>
        <button type="button" id="verify" class="button">Verify code</button>
    </form>
</body>
</html>
